<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
 	function computerPlay(){
         choiceNum = Math.floor(Math.random() * (3 - 1) + 1);
         switch(choiceNum) {
             case 1: return('Scissors')
             case 2: return('Paper')
             case 3: return('Rock')
         }
     }

     function playRound(playerSelection, computerSelection){
         if (playerSelection == computerSelection){
             return(3);
         } else if (playerSelection == "Scissors"){
             if (computerSelection == "Paper"){
                 return(1)
             } else if (computerSelection == "Rock"){
                 return (2)
             }
         } else if (playerSelection == "Paper"){
            if (computerSelection == "Rock"){
                 return(1)
             } else if (computerSelection == "Scissors"){
                 return (2)
             }
         } else if (playerSelection == "Rock"){
            if (computerSelection == "Scissors"){
                 return(1)
             } else if (computerSelection == "Paper"){
                 return (2)
             }
            }
        }

        function game(){
            playerScore = 0;
            computerScore = 0;
            for (i = 1; i <= 5; i++) {
                userInput = prompt("Scissors, Paper or Rock?");
                userInput = userInput.charAt(0).toUpperCase() + userInput.slice(1).toLowerCase();
                computerInput = computerPlay();
                switch(playRound(userInput, computerInput)){
                    case 1: playerScore++;
                        console.log("You win! " + userInput + " beats " + computerInput + "!")
                        break;
                    case 2: computerScore++
                        console.log("You lose! " + computerInput + " beats " + userInput + "!")
                        break;
                    case 3: console.log("It's a draw!")
                        break;
                }
                console.log("The score is: " + playerScore + " - " + computerScore);
            }
            if (playerScore > computerScore){
                console.log("You've won the game! The score is: " + playerScore + " - " + computerScore);
                return;
            } else if (computerScore > playerScore){
                console.log("You've lost the game... The score is: " + playerScore + " - " + computerScore);
                return;
            } else {
                console.log("The game has ended in a draw. The score is: " + playerScore + " - " + computerScore);
                return;
            }
        }
    if(confirm("Would you like to play a game of Scissors, Paper, Rock?")){
       game();
    }
  </script>
</body>
</html>
