<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scissors, Paper, Rock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

</head>
<body>
    <div class="backboard">
        <button id="scissors" class="btn" type="button">SCISSORS</button>
        <button id="paper" class="btn" type="button">PAPER</button>
        <button id="rock" class="btn" type="button">ROCK</button>
        <div class="scoreboard">
                <span class="name" id="player">PLAYER</span>
                <span class="playerChoice"></span>
                <span class="score" id="playScore">0</span>
                -
                <span class="score" id="cpuScore">0</span>
                <span class="cpuChoice"></span>
                <span class="name" id="cpu">CPU</span>
        </div>
        <div class="gameover">
            <span class="victory"></span>
            <button id="reset" class="btn" type="button">GO AGAIN?</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
